<div class="create-asset-form">
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-expansion-panel  [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title> Index Overview </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="form-group">
    <label>Name</label>
    <input
      type="text"
      formControlName="name"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
    />
    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
      <div *ngIf="f.name.errors.required">Name is required</div>
    </div>
    </div>

    <div class="form-group">
      <label>Description</label>
      <input
        type="text"
        class="form-control"
        formControlName="description"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.description.errors }"
    />
    <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
      <div *ngIf="f.description.errors.required">Description is required</div>
    </div>
    </div>   

    <div class="form-group">
    <label id="example-radio-group-label">IndexType</label>
    <mat-radio-group
      aria-labelledby="example-radio-group-label"
      class="example-radio-group"
      [(ngModel)]="index_types">
      <mat-radio-button class="example-radio-button" *ngFor="let index_type of index_types" [value]="index_type">
        {{index_type}}
      </mat-radio-button>
    </mat-radio-group>
  </div>

  </mat-expansion-panel>
  <p></p>
  <p></p>
  <div class="form-group">
    <button class="btn btn-success btn-block">Create</button>
    <button
        type="button"
        (click)="onReset()"
        class="btn btn-warning float-right"
      >
        Reset
      </button>
  </div>

  
</form>
</div>
